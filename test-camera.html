<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {

            background: #0a1628;

        button:hover {
            background: #00b8d4;
        }

            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 217, 255, 0.1);

        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Teste de CÃ¢mera</h1>
    <div id="status">Status: Aguardando...</div>
    
    <button onclick="startCamera()">Iniciar CÃ¢mera</button>
    <button onclick="stopCamera()">Parar CÃ¢mera</button>
    
    <div style="margin-top: 20px;">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        let stream = null;

        async function startCamera() {
            try {
                status.textContent = 'Status: Solicitando acesso Ã  cÃ¢mera...';
                console.log('ðŸŽ¥ Iniciando cÃ¢mera...');

                // Solicitar acesso Ã  cÃ¢mera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                console.log('âœ… Stream obtido:', stream);
                console.log('Tracks:', stream.getTracks());

                // Configurar vÃ­deo
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    console.log('ðŸ“Š Metadados carregados');
                    console.log('DimensÃµes:', video.videoWidth, 'x', video.videoHeight);
                    status.textContent = `Status: CÃ¢mera ativa (${video.videoWidth}x${video.videoHeight})`;
                };

                video.onplay = () => {
                    console.log('â–¶ï¸ VÃ­deo reproduzindo');
                };

                // Tentar reproduzir
                await video.play();
                console.log('âœ… Play() executado com sucesso');

            } catch (error) {
                console.error('âŒ Erro:', error);
                status.textContent = `Status: Erro - ${error.message}`;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    console.log('ðŸ›‘ Track parado:', track.label);
                });
                video.srcObject = null;
                status.textContent = 'Status: CÃ¢mera desligada';
            }
        }
    </script>
